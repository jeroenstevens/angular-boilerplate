<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Angular boilerplate</title>
  </head>
  <body ng-app=MyApp>

    <h1>Hello {{ name }}</h1>
    <input type="text" name="user" ng-model="name">

    <div ng-view></div>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- App -->
    <script src="app/base/app.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
